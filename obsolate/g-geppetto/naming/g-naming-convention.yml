# Geppetto Prompt Library v1

## 📖 Popis
Táto knižnica obsahuje štruktúru systémových a tvorivých promptov určených pre Geppetto systém.
Každý prompt je samostatný `.json` s definovaným áčelom, typom a obsahom.

## 📅 Dátum
Vytvorené: 2025-04-27

## 🔄 Štruktúra
```
/prompts/
   /custom_model/
      orchestrator.json
      bookmarks.json
      triangel.json
      aktivacia_zameru.json
      novy_impulz.json
      vnutorna_reflexia.json
      destruktivne_vzory.json
      pulz_zameru.json
      synchronizacia_vrstiev.json
      archetyp_snov.json
      explozia_moznosti.json
      most_medzi_svetmi.json
      jazyk_emocii.json
```

## 🌍 Pravidlá
- Každý prompt obsahuje:
  - `name` (názov promptu)
  - `type` (typ promptu: system_prompt / creative_prompt)
  - `content` (text obsahu)
  - `tags` (témy alebo kategórie)
  - `created_at` (ISO časová značka)

## 🔐 Použitie
- Prompty sa načítavajú automaticky cez `sync_prompts_from_git()`.
- Každý prompt môže byť aktivovaný samostatne.

## 🔺 Ciele
- Štandardizovať proces tvorby a aktivácie znalostných vrstiev.
- Zjednodušiť navigáciu v komplexných projektoch.
- Poskytnúť pevne definované body aktivácie a reflexie.

