<html>
<head><title>Casino Editor</title><style>body { font-family: sans-serif; background: #000; color: #fff;} #iframe{border:none;width:100%;height:600px;}</style></head>
<body>
<h1>Casino Editor</h1>
<div id="controls">
    <button onclick="playAnim()">Play</button>
    <button onclick="resetAnim()">Reset</button>
    <form method="post" enctype="multipart/form-data" action="/upload_asset">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
</div>
<script>
    function playAnim() {
        document.getElementById('gameframe').contentWindow.postMessage({"action": "play"}, "*");
    }
    function resetAnim() {
        document.getElementById('gameframe').src = document.getElementById('gameframe').src;
    }
</script>
<div id="viewer">
    <iframe id="gameframe" src="Assets/777_Casino_Slot_Machines_V1_version1.html" width="100%" height="600"></iframe>
</div>
</body>
</html>
